<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-item">
        <h1 class="title">Weather Dashboard</h1>
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-3">
            <div class="field">
              <div class="control" id="cityInputDiv">
                <input
                  class="input is-info inputs"
                  type="text"
                  placeholder="Enter city here."
                  id="cityInput"
                />
              </div>
              <div class="control">
                <button
                  class="button is-outlined is-info is-fullwidth"
                  type="button"
                  id="submit"
                >
                  Search
                </button>
              </div>
              <div class="control">
                <button
                  class="button is-outlined is-info is-fullwidth"
                  type="button"
                  id="clearSearch"
                >
                  Clear Searches
                </button>
              </div>
            </div>
            <div class="" id="lastSearches"></div>
          </div>
          <div class="column is-9" id="weatherDiv">
            <div class="tile is-vertical" id="currentWeatherDiv">
              <h3 class="title" id="currentCity"></h3>
              <img id="currentIconEl" class="forecast-icons" src="" />
              <p>Temperature: <span id="currentTemp"></span> Â°F</p>
              <p>Humidity: <span id="currentHumidity"></span>%</p>
              <p>Wind Speed: <span id="currentWind"></span> MPH</p>
            </div>
            <div class="columns" id="fiveDayDiv"></div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="http://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
